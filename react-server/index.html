<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>React Starter</title>
    </head>

    <body>
        <div id="root"></div>
        <script>
            sObj="{\
                '周一':1,\
                '周二':2,\
                '周三':3,\
                '周四':4,\
                '周五':5\
            }"
            //sObj = JSON.stringify(obj)
            sObj = sObj.slice(1,sObj.length)
            function mapGenerator(sObj){
                l = sObj.split(',')
                let map = []
                for(let i=0;i<l.length;i++){
                    map[l[i].split(':')[0].trim().replaceAll('\'','')]=i
                }
                return map
            }
            console.log(mapGenerator(sObj))
            //console.log(JSON.parse(JSON.stringify(obj)))
        </script>
        <script src="../js/bundle.js"></script>
    </body>
</html>
